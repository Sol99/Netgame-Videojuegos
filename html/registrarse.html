    <main class="estilos-main">
        <form action="show_data.html" target="_blank" class="formulario">
            <div class="registrarse">
                <img src="../imagenes/naranja.png" alt="..." width="150">
                <h2>Registro Netgame</h2>
                <div class="field">
                    <label for="firstname">Nombre </label><input class="input-texto"id="firstname" type="text" name="firstname"
                        placeholder="Ingrese su nombre aqui...">
                </div>
                <div class="field">
                    <label for="lastname">Apellido</label><input class="input-texto"id="lastname" type="text" name="lastname"
                        placeholder="Ingrese su apellido aqui...">
                </div>
                <div class="field">
                    <label for="street">Direccion</label><input class="input-texto"type="text" name="address"
                        placeholder="Ingrese su dirección aqui...">
                </div>
                <div class="field">

                    <label for="number">Numero</label><input class="input-texto"type="number" name="number"
                        placeholder="Ingrese el numero..">
                </div>
                <div class="field">

                    <label for="BirthDate">Fecha De Nacimiento </label> <input class="input-texto"type="date" name="birthdate" style="justify-content: center;">
                </div>
                <div class="field">
                    <label for="clave">Clave </label><input class="input-texto" type="password" name="clave">
                </div>
                <div class="field">
                    <label for="mail">Mail </label><input class="input-texto" type="email" name="mail">
                </div>

                <input class="input-texto" type="checkbox" name="conocimientos" value="HTML"> Acepto los terminos y condiciones
                <div class="botonEnviar">
                    <input type="Submit" value="Registrar" size="10">
                </div>
            </div>
        </form>
